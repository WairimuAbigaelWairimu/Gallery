<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abby Maribe Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&family=Lora:ital@1&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Nunito:wght@200;300;400;600;700&family=Orbitron:wght@400;500&family=Oswald:wght@700&family=Poppins:wght@400;500;600&family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Abby Maribe Photography</div>
        <div class="menu">
            <a href="index.html" target="_parent">Portfolio</a>
            <a href="bio.html" target="_parent">Bio</a>
            <a href="contact.html" target="_parent" class="active">Contact</a>
        </div>
        <div class="icons">
           <a href=""> <i class="fa-brands fa-instagram" style="color: #000000;"></i></a>
           <a href=""> <i class="fa-brands fa-linkedin" style="color: #000000;"></i></a>
        </div>
    </header>
    <section>
        <div class="contact-content">
            <img src="images/gallery-img11.webp" alt="">
            <form action="">
                <h1>Have a Question?</h1>
                <label for="name"></label>
                <input type="text" id="name" name="name"  placeholder="Name">
    
                <label for="email"></label>
                <input type="email" id="email" name="email"  placeholder="Email">
    
                <label for="message"></label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>

                <input type="submit" value="Send">
            </form>
        </div>
    </section>
    <footer>
        <div class="icons">
            <a href=""> <i class="fa-brands fa-instagram" style="color: #000000;"></i></a>
            <a href=""> <i class="fa-brands fa-linkedin" style="color: #000000;"></i></a>
         </div>
         <div class="copyright">
            &#169 Abby Maribe
         </div>
    </footer>
</body>
</html>
